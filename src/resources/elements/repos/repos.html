<template>

	<h2 id="repos">My Projects</h2>

	<article repeat.for="repo of repos">

		<h3>
			<a href="${repo.html_url}">
				${repo.name | readable}
			</a>
		</h3>

		<p>${repo.readme}</p>

		<nav>
			<a href="${repo.html_url}/archive/master.zip" class="icon-download" title="Download"></a>
			<a href="${repo.html_url}" class="icon-github" title="GitHub"></a>
		</nav>

	</article>

</template>
